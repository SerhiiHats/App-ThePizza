<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Delicious+Handrawn&family=Roboto:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&family=Shantell+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <!-- Катя -->
  <header>
    <nav></nav>
  </header>
  <!-- Катя -->
  <div class="slider"></div>
  <!-- Вова -->
  <div class="menu"></div>
  <!-- Оля -->
  <div class="services"></div>
  <!-- Сережа -->
  <div class="blog"></div>
  <!-- Сережа -->
  <div class="about">
    <div class="about-top">
      <div class="wrap-img-gallery"><img src="/assets/gallery-1.jpg" alt="photo-gallery-1"></div>
      <div class="wrap-img-gallery"><img src="/assets/gallery-2.jpg" alt="photo-gallery-2"></div>
      <div class="wrap-img-gallery"><img src="/assets/gallery-3.jpg" alt="photo-gallery-3"></div>
      <div class="wrap-img-gallery"><img src="/assets/gallery-4.jpg" alt="photo-gallery-4"></div>
    </div>
    <div class="about-botton">
      <div class="about-botton-modal">
      </div>
      <div class="wrap-cards">

        <div class="card-goal">
          <div class="card-inner-rect">
            <i class="fa-solid fa-pizza-slice"></i>
          </div>
          <p>100</p>
          <p>Pizza Branches</p>
        </div>

        <div class="card-goal">
          <div class="card-inner-rect">
            <i class="fa-solid fa-award"></i>
          </div>
          <p>85</p>
          <p>Number of Awards</p>
        </div>

        <div class="card-goal">
          <div class="card-inner-rect">
            <i class="fa-solid fa-users-gear"></i>
          </div>
          <p>10,567</p>
          <p>Happy Customer</p>
        </div>

        <div class="card-goal">
          <div class="card-inner-rect">
            <!-- <i class="fa-solid fa-users"></i> -->
            <img src="/assets/hat_chef2.png" alt="hat_chef">
          </div>
          <p>900</p>
          <p>Staff</p>
        </div>

      </div>

    </div>

  </div>
  <!-- Вова Дема -->
  <div class="contact"></div>
  <!-- Вова -->
  <footer></footer>

  <script src="https://kit.fontawesome.com/36415ef25f.js" crossorigin="anonymous"></script>
</body>

</html>
